<html>

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="/styles.css">

<body>
	<div class="product__photo">
    <div class="photo-container">
      <div class="photo-main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple Main Image">
      </div>
      <div class="photo-album">
        <ul>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple Side"></li>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Ambrosia_apple.jpg" alt="Red Apple Top"></li>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple Back"></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="details">
    <h1>Red Apple</h1>
    <div class="price">$7.93</div>

    <div class="variant">
      <h2>Varieties</h2>
      <ul>
        <li>Green: <a href="https://upload.wikimedia.org/wikipedia/commons/f/f4/Granny_smith_and_cross_section.jpg" target="_blank">View</a></li>
        <li>Yellow: <a href="https://upload.wikimedia.org/wikipedia/commons/1/10/Golden_delicious_apple.jpg" target="_blank">View</a></li>
        <li>Orange: <a href="https://upload.wikimedia.org/wikipedia/commons/0/0f/Honeycrisp-Apple.jpg" target="_blank">View</a></li>
        <li>Red: <a href="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" target="_blank">View</a></li>
      </ul>
    </div>

    <div class="description">
      <h2>BENEFITS</h2>
      <ul>
        <li>High in antioxidants</li>
        <li>Supports digestion</li>
        <li>Good source of vitamin C</li>
        <li>Helps manage blood sugar levels</li>
      </ul>
    </div>

    <button class="add-to-cart">ADD TO CART</button>
  </div>

</body>

</html>
