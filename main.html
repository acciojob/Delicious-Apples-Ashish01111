<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/styles.css">
</head>

<body>
	<div class="product">

    <!-- Apple Photo Section -->
    <div class="product__photo">
      <div class="photo-container">

        <!-- Main Apple Image -->
        <div class="photo-main">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple Main Image">
        </div>

        <!-- Album of apple views -->
        <div class="photo-album">
          <ul>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Side View"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Ambrosia_apple.jpg" alt="Top View"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Back View"></li>
          </ul>
        </div>

      </div>
    </div>

    <!-- Apple Details Section -->
    <div class="details">
      <h1>Red Apple</h1>

      <!-- Price -->
      <div class="price">$7.93</div>

      <!-- Apple Varieties with Images -->
      <div class="variant">
        <h2>Varieties</h2>
        <ul>
          <li>
            Green:
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Granny_smith_and_cross_section.jpg" alt="Green Apple" width="60">
          </li>
          <li>
            Yellow:
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Golden_delicious_apple.jpg" alt="Yellow Apple" width="60">
          </li>
          <li>
            Orange:
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Honeycrisp-Apple.jpg" alt="Orange Apple" width="60">
          </li>
          <li>
            Red:
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple" width="60">
          </li>
        </ul>
      </div>

      <!-- Benefits Section -->
      <div class="description">
        <h2>BENEFITS</h2>
        <ul>
          <li>Rich in fiber</li>
          <li>Boosts immunity</li>
          <li>Good for heart health</li>
          <li>Helps with digestion</li>
        </ul>
      </div>

      <!-- Add to Cart Button -->
      <button class="add-to-cart">ADD TO CART</button>
    </div>

  </div>


</body>

</html>
